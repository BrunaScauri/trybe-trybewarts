<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto TrybeWarts</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/sd-018-a-project-trybewarts/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="header1">
      <form class="trybewarts-login" action="login">
        <input id="email" type="email" name="email" placeholder="Email" required>
        <input id="senha" type="password" name="password" placeholder="Senha" required>
        <button id="botao">Entrar</button>
    </div>
    </form>
  </header>
  <main class="container">
    <form id="evaluation-form" action="">
      <section>
        <h2>Formulário de Avaliação</h2>
      </section>
      <div class="username">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <br>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        <label id="house">Casa:</label>
        <select name="house" id="house">
          <option value="selecione" id="selecione">Seleciona sua opção</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <br>
      <p id="label-family">Qual sua família?</p>
      <label for="Frontend">
        <input type="radio" id="Frontend" name="family" value="Frontend">
        <span>Frontend</span>
      </label>
      <label for="Backend">
        <input type="radio" id="Backend" name="family" value="Backend">
        <span>Backend</span>
      </label>
      <label for="FullStack">
        <input type="radio" id="FullStack" name="family" value="FullStack">
        <span>FullStack</span>
        <br><br>
      </label>
      <p id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
      </p>
      <label for="HoFs">
        <input type="checkbox" id="HoFs" name="HoFs" value="HoFs">
        <span>HoFs</span>
      </label>
      <label for="Jest">
        <input type="checkbox" id="Jest" name="Jest" value="Jest">
        <span>Jest</span>
      </label>
      <label for="Promises">
        <input type="checkbox" id="Promises" name="Promises" value="Promises">
        <span>Promises</span>
      </label>
      <label for="React">
        <input type="checkbox" id="React" name="React" value="React">
        <span>React</span>
      </label>
      <label for="SQL">
        <input type="checkbox" id="SQL" name="SQL" value="SQL">
        <span>SQL</span>
      </label>
      <label for="Python">
        <input type="checkbox" id="Python" name="Python" value="Python">
        <span>Python</span>
      </label>
      <br>
      <div class="container-rate">
        <div id='label-rate'>
          <p>Como você avalia a Trybewarts?</p>
        </div>
        <br>
        <div>
          <label for="one">
            <input type="radio" id="one" name="rate" value="1">
            <span>1</span>
          </label>
          <label for="two">
            <input type="radio" id="two" name="rate" value="2">
            <span>2</span>
          </label>
          <label for="three">
            <input type="radio" id="three" name="rate" value="3">
            <span>3</span>
          </label>
          <label for="four">
            <input type="radio" id="four" name="rate" value="4">
            <span>4</span>
          </label>
          <label for="five">
            <input type="radio" id="five" name="rate" value="5">
            <span>5</span>
          </label>
          <label for="six">
            <input type="radio" id="six" name="rate" value="6">
            <span>6</span>
          </label>
          <label for="seven">
            <input type="radio" id="seven" name="rate" value="7">
            <span>7</span>
          </label>
          <label for="eight">
            <input type="radio" id="eight" name="rate" value="8">
            <span>8</span>
          </label>
          <label for="nine">
            <input type="radio" id="nine" name="rate" value="9">
            <span>9</span>
          </label>
          <label for="ten">
            <input type="radio" id="ten" name="rate" value="10">
            <span>10</span>
          </label>
        </div>
      </div>
      <br>
      <div class="textarea-container">
        <p class="textarea">Deixe seu comentário:</p>
        <textarea id="textarea" maxlength="500"></textarea>
        </textarea>
        <span id="counter">500</span>
      </div>
      <br>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="checkbox" id='agreement' value="agreement" required>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
      <br>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo forms">
    </div>
  </main>
  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>

</html>
